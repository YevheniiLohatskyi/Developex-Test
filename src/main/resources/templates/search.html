<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Start</title>
  <meta content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Set all required parameters</h1>
<form action="#" th:action="@{/search}" th:object="${searchSession}" method="post">
  <p>Start URL: <input type="url" th:field="*{startUrl}"></p>
  <p>Text for search: <input type="text" th:field="*{searchText}"></p>
  <p>Number of threads: <input type="number" th:field="*{threadsNumber}" min="1" max="20"></p>
  <p>Maximum number of URLs: <input type="number" th:field="*{maxUrls}" min="1" max="1000"></p>
  <input type="submit">
</form>
</body>
</html>
